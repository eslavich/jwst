title: Distortion data model
allOf:
- $ref: http://stsci.edu/schemas/jwst_datamodel/referencefile.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_filter.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_pfilter.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_pupil.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_ppupil.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_module.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_exptype.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_pexptype.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/subarray.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_psubarray.schema
- type: object
  properties:
    model:
      $ref: http://stsci.edu/schemas/asdf/transform/transform-1.1.0
    meta:
      type: object
      properties:
        output_units:
          description: |
            Output units of coordinates after the model is applied.
          anyOf:
            - type: string
            - $ref: http://stsci.edu/schemas/asdf/unit/unit-1.0.0
        input_units:
          description: |
            Units of the inputs to this model.
          anyOf:
            - type: string
            - $ref: http://stsci.edu/schemas/asdf/unit/unit-1.0.0
