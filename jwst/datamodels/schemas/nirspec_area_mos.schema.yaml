title: NIRSpec MOS pixel area data model
allOf:
- $ref: http://stsci.edu/schemas/jwst_datamodel/referencefile.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_filter.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_grating.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_exptype.schema
- type: object
  properties:
    area_table:
      title: NIRSpec MOS pixel area table
      fits_hdu: AREA
      datatype:
