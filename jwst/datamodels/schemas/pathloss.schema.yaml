title: Pathloss correction data model
allOf:
- $ref: referencefile.schema.yaml
- $ref: keyword_pexptype.schema.yaml
- $ref: keyword_exptype.schema.yaml
- type: object
  properties:
    apertures:
      type: array
      title: Array of pathloss models
      items:
        type: object
        properties:
          pointsource_data:
            title: Point source pathloss
            fits_hdu: ps
            default: 1.0
            ndim: 3
            datatype: float32
          pointsource_err:
            title: Point source pathloss variance
            fits_hdu: psvar
            default: 0.0
            ndim: 3
            datatype: float32
          uniform_data:
            title: Uniform source pathloss
            fits_hdu: uni
            default: 1.0
            ndim: 1
            datatype: float32
          uniform_err:
            title: Uniform source pathloss variance
            fits_hdu: univar
            default: 0.0
            ndim: 1
            datatype: float32
$schema: http://stsci.edu/schemas/fits-schema/fits-schema
