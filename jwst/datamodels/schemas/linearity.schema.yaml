title: Linearity correction data model
allOf:
- $ref: http://stsci.edu/schemas/jwst_datamodel/referencefile.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/subarray.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_band.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_filter.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_gainfact.schema
- type: object
  properties:
    coeffs:
      title: Linearity coefficients
      fits_hdu: COEFFS
      default: 0.0
      ndim: 3
      datatype: float32
    dq:
      title: Data quality flags
      fits_hdu: DQ
      default: 0
      datatype: uint32
- $ref: http://stsci.edu/schemas/jwst_datamodel/dq_def.schema
$schema: http://stsci.edu/schemas/fits-schema/fits-schema
