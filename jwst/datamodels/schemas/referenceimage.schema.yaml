title: Reference image data model
allOf:
- $ref: http://stsci.edu/schemas/jwst_datamodel/referencefile.schema
- type: object
  properties:
    data:
      title: The science data
      fits_hdu: SCI
      default: 0.0
      ndim: 2
      datatype: float32
    dq:
      title: Data quality array
      fits_hdu: DQ
      default: 0
      datatype: uint32
    err:
      title: Error array
      fits_hdu: ERR
      default: 0.0
      datatype: float32
$schema: http://stsci.edu/schemas/fits-schema/fits-schema
