title: Reset Correction data model
allOf:
- $ref: http://stsci.edu/schemas/jwst_datamodel/referencefile.schema
- type: object
  properties:
    data:
      title: Reset Correction array
      fits_hdu: SCI
      default: 0.0
      ndim: 4
      datatype: float32
    dq:
      title: 2-D data quality array for each integration
      fits_hdu: DQ
      default: 0
      ndim: 2
      datatype: uint32
    err:
      title: Error array
      fits_hdu: ERR
      default: 0.0
      ndim: 4
      datatype: float32
- $ref: http://stsci.edu/schemas/jwst_datamodel/dq_def.schema
$schema: http://stsci.edu/schemas/fits-schema/fits-schema
