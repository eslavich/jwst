title: MIRI imaging photometric flux conversion data model
allOf:
- $ref: http://stsci.edu/schemas/jwst_datamodel/referencefile.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_exptype.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_pexptype.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_band.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_pixelarea.schema
- type: object
  properties:
    phot_table:
      title: Photometric flux conversion factors table
      fits_hdu: PHOTOM
      datatype:
      - name: filter
