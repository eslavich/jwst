allOf:
- $ref: http://stsci.edu/schemas/jwst_datamodel/core.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/bunit.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/photometry.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/wcsinfo.schema
- type: object
  properties:
    data:
      title: The science data
      fits_hdu: SCI
      default: 0.0
      ndim: 4
      datatype: float32
    pixeldq:
      title: 2-D data quality array for all planes
      fits_hdu: PIXELDQ
      default: 0
      ndim: 2
      datatype: uint32
    groupdq:
      title: 4-D data quality array for each plane
      fits_hdu: GROUPDQ
      default: 0
      ndim: 4
      datatype: uint8
    err:
      title: Error array
      fits_hdu: ERR
      default: 0.0
      datatype: float32
    zeroframe:
      title: Zeroframe array
      fits_hdu: ZEROFRAME
      default: 0.0
      ndim: 3
      datatype: float32
    refout:
      title: Reference Output
      fits_hdu: REFOUT
      default: 0.0
      ndim: 4
      datatype: float32
- $ref: http://stsci.edu/schemas/jwst_datamodel/group.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/int_times.schema
$schema: http://stsci.edu/schemas/fits-schema/fits-schema
