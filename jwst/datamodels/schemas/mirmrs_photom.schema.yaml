title: MIRI MRS photometric flux conversion data model
allOf:
- $ref: http://stsci.edu/schemas/jwst_datamodel/referencefile.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_exptype.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_pexptype.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_band.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_photmjsr.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_pixelarea.schema
- type: object
  properties:
    data:
      title: Flux conversion array
      fits_hdu: SCI
      default: 1.0
      ndim: 2
      datatype: float32
    err:
      title: Uncertainty array
      fits_hdu: ERR
      default: 0.0
      ndim: 2
      datatype: float32
    dq:
      title: Data quality array
      fits_hdu: DQ
      default: 0
      ndim: 2
      datatype: uint32
- $ref: http://stsci.edu/schemas/jwst_datamodel/dq_def.schema
- type: object
  properties:
    pixsiz:
      title: Pixel size array
      fits_hdu: PIXSIZ
      default: 1.0
      ndim: 2
      datatype: float32
$schema: http://stsci.edu/schemas/fits-schema/fits-schema
