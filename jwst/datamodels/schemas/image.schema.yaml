allOf:
- $ref: http://stsci.edu/schemas/jwst_datamodel/core.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/bunit.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/photometry.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/wcsinfo.schema
- type: object
  properties:
    data:
      title: The science data
      fits_hdu: SCI
      default: 0.0
      ndim: 2
      datatype: float32
    dq:
      title: Data quality array
      fits_hdu: DQ
      default: 0
      datatype: uint32
    err:
      title: Error array
      fits_hdu: ERR
      default: 0.0
      datatype: float32
    zeroframe:
      title: Zeroframe array
      fits_hdu: ZEROFRAME
      default: 0.0
      datatype: float32
    area:
      title: Pixel area map array
      fits_hdu: AREA
      default: 0.0
      datatype: float32
- $ref: http://stsci.edu/schemas/jwst_datamodel/variance.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/pathlosscorr.schema
- type: object
  properties:
    meta:
      type: object
      properties:
        tweakreg_catalog:
            type: object
            properties:
              filename:
                title: Output tweakreg catalog filename
                type: string
                fits_keyword: TCATFILE
        source_catalog:
            type: object
            properties:
              filename:
                title: Output source catalog filename
                type: string
                fits_keyword: SCATFILE
$schema: http://stsci.edu/schemas/fits-schema/fits-schema
