title: SPECWCS reference file model
allOf:
- $ref: http://stsci.edu/schemas/jwst_datamodel/referencefile.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_band.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_channel.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_exptype.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/subarray.schema
- type: object
  properties:
    slices:
      type: array
      items:
        type: integer
      description: |
        A list of slice numbers.
    model:
      type: array
      items:
        $ref: http://stsci.edu/schemas/asdf/transform/transform-1.1.0
      description: |
        Transform from detector (x, y) coordinate to lambda.
        The transform is a Polynomial as a function of x and y.
        The transform is defined for each slice.
    meta:
      type: object
      properties:
        output_units:
          description: |
            Output units of coordinates after the model is applied.
          anyOf:
            - type: string
            - $ref: http://stsci.edu/schemas/asdf/unit/unit-1.0.0
        input_units:
          description: |
            Units of the inputs to this model.
          anyOf:
            - type: string
            - $ref: http://stsci.edu/schemas/asdf/unit/unit-1.0.0
