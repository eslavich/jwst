title: Default NIRSPEC IFU cube parameters data model
allOf:
- $ref: http://stsci.edu/schemas/jwst_datamodel/ifucubepars.schema
- type: object
  properties:
    ifucubepars_table:
      title: default IFU cube  parameters table
      fits_hdu: CUBEPAR
      datatype:
      - name: disperser
        datatype: [ascii,5]
      - name: filter
        datatype: [ascii, 6]
      - name: spaxelsize
        datatype: float32
      - name: spectralstep
        datatype: float32
      - name: wavemin
        datatype: float32
      - name: wavemax
        datatype: float32
    ifucubepars_msn_table:
      title: default IFU cube msn parameters table
      fits_hdu: CUBEPAR_MSM
      datatype:
      - name: disperser
        datatype: [ascii,5]
      - name: filter
        datatype: [ascii,6]
      - name: roispatial
        datatype: float32
      - name: roispectral
        datatype: float32
      - name: power
        datatype: float32
      - name: softrad
        datatype: float32
    ifucubepars_prism_wavetable:
      title: default IFU cube prism wavetable
      fits_hdu: MULTICHAN_PRISM_MSM
      datatype:
      - name: wavelength
        datatype: float32
      - name: roispatial
        datatype: float32
      - name: roispectral
        datatype: float32
      - name: power
        datatype: float32
      - name: softrad
        datatype: float32
    ifucubepars_med_wavetable:
      title: default IFU cube med resolution wavetable
      fits_hdu: MULTICHAN_MED_MSM
      datatype:
      - name: wavelength
        datatype: float32
      - name: roispatial
        datatype: float32
      - name: roispectral
        datatype: float32
      - name: power
        datatype: float32
      - name: softrad
        datatype: float32
    ifucubepars_high_wavetable:
      title: default IFU cube high resolution wavetable
      fits_hdu: MULTICHAN_HIGH_MSM
      datatype:
      - name: wavelength
        datatype: float32
      - name: roispatial
        datatype: float32
      - name: roispectral
        datatype: float32
      - name: power
        datatype: float32
      - name: softrad
        datatype: float32
$schema: http://stsci.edu/schemas/fits-schema/fits-schema
