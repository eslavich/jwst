title: Dark current data model
allOf:
- $ref: http://stsci.edu/schemas/jwst_datamodel/referencefile.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_exptype.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_readpatt.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_preadpatt.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_nframes.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_ngroups.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_groupgap.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/keyword_gainfact.schema
- $ref: http://stsci.edu/schemas/jwst_datamodel/subarray.schema
- type: object
  properties:
    data:
      title: Dark current array
      fits_hdu: SCI
      default: 0.0
      ndim: 3
      datatype: float32
    dq:
      title: 2-D data quality array for all planes
      fits_hdu: DQ
      default: 0
      ndim: 2
      datatype: uint16
    err:
      title: Error array
      fits_hdu: ERR
      default: 0.0
      ndim: 3
      datatype: float32
- $ref: http://stsci.edu/schemas/jwst_datamodel/dq_def.schema
$schema: http://stsci.edu/schemas/fits-schema/fits-schema
